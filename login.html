<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h2>
      <div>
        <label class="block text-gray-700 mb-1" for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="password">Contraseña</label>
        <input id="password" name="password" type="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
        Acceder
      </button>
    </form>
  </div>
  <script>
    // Si ya está autenticado, ir directo al index
    if (localStorage.getItem('autenticado')) {
      window.location.href = 'index.html';
    }

    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí puedes validar usuario/contraseña si lo deseas
      localStorage.setItem('autenticado', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
